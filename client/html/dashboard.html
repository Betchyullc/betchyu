<template name="dashboard">
  <div class="dash-body">
    <div class="main-block">
      <a href="#" class="close-main-block">close</a>
      <h1>Welcome to Betchyu!</h1>
      {{{welcomeMessage}}}
    </div>
    <div class="main-block">
      <a href="#" class="close-main-block">close</a>
      <h1 class="title">Help us Out</h1>
      <h3>If you'd be so kind, we'd like to ask a few questions:</h3>
      <div class="survey-container">
        {{{surveyQuestions}}}
      </div>
    </div>
    <div class="main-block">
      <a href="#" class="close-main-block">close</a>
      <h1 class="title">Friends Activity</h1>
      <div class="activity-container">
        {{#each activityItems}}
          <div class="activity-item-container">
            {{{image}}}
            {{{text}}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

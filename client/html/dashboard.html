<template name="dashboard">
  <div class="dash-body">
    {{#if noChallenges}}
      <img class="img img-lower" src="/favicon.ico"/>
      <button id="newGoal" style="padding:5px">Create a Challenge</button>
    {{else}}
      <img class="img img-lower-profile" src="{{fbPicURL true}}"/>
      <button id="allGoals" style="padding:9px;">My Goals</button>
    {{/if}}
    <br>
    <hr>
    <div class="dash-link">
      <a id="showBets" href="#">Bets I've Accepted</a>
    </div>
    {{#if showBets}}
      <ul class="bets">
        {{#each bets}}
          <li>
            <img src="{{fbPicURL inviter}}"/>
            <a href="#" data-bet="{{bet}}" class="viewBet">{{getName inviter}}'s Challenge</a>
          </li>
        {{else}}
          You're not involved in anyone else's bets.
        {{/each}}
      </ul>
    {{/if}}
    <div class="dash-link">
      <a id="showInvites" href="#">Bets I'm Offered</a>
    </div>
    {{#if showInvites}}
      <ul class="invites">
        {{#each invites}}
          <li>
            <img src="{{fbPicURL inviter}}"/>
            <a href="#" data-bet="{{bet}}" class="viewBet">{{getName inviter}}'s Challenge</a>
          </li>
        {{else}}
          No one has offered you any bets.
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>

<template name="my_home">
  <div class="step-container">
    {{> toolbar}}
    {{#if view 'goals'}}
      {{> myBets}}
    {{/if}}
    {{#if view 'dashboard'}}
      {{> dashboard}}
    {{/if}}
    {{#if view 'new goal'}}
      {{#if onStep 1}}
        {{> step_one}}
      {{/if}}
      {{#if onStep 2}}
        {{> step_two}}
      {{/if}}
      {{#if onStep 3}}
        {{> step_three}}
      {{/if}}
      {{#if onStep 4}}
        Your goal is recorded
      {{/if}}
    {{/if}}
    {{#if view 'bet'}}
      {{> viewBet}}
    {{/if}}
    {{#if view 'offeredBets'}}
      {{> offeredBets}}
    {{/if}}
    {{#if view 'acceptedBets'}}
      {{> acceptedBets}}
    {{/if}}
  </div>
</template>

<template name="step_two">
  <h1>Step 2 (of 3)</h1>
  <h2>The Stake</h2>
  <ul>
    <li class="{{isSelected 'A Dinner'}}">A Dinner</li>
    <li class="{{isSelected '$10'}}">$10</li>
    <li class="{{isSelected 'A new shirt'}}">A new shirt</li>
    <li class="{{isSelected 'Something else: '}}">Something else: <input type="text" id="stake"/></li>
  </ul>
  {{#if selected}}
    <p class="help-text">
      Keep in mind that we will not enforce your payment of this stake. IT's on you and your friends to be honest--we just help you keep track of things.
    </p>
  {{/if}}
  <button id="nextStep">Next >></button>
</template>

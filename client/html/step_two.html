<template name="step_two">
  <h1>Step 2 (of 3)</h1>
  <h2>The Stake</h2>
  <p style="text-align:left">Gift Card:</p>
  {{#constant}}
  <div class="card-container">
    <div class="card-box amazon">
      <div class="card-title">
        Amazon
      </div>
      <div class="card-amount">
        $
        <input type="number" class="stake-amount" value="5" min="5" max="100" data-product="amazon"/>
      </div>
    </div>
  </div>
  {{/constant}}
  {{#if selected}}
    <p>
      This means that the loser will have to pay ${{lose_amt}}, and the winner will get ${{win_amt}} to Amazon.
    </p>
    <p>
      If you lose, we will use this card:
      <div class="credit-card-display">
        {{credit_card}}
      </div>
    </p>
  {{/if}}
  <button id="nextStep">Next >></button>
</template>

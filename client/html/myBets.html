<template name="myBets">
  <h1>
    My Bets
  </h1>
  <ul>
  {{#each bets}}
    <li>
      <a href="#" data-bet="{{_id}}" class="viewBet">{{goal}} lbs in {{days}} days</a>
      <ul style="text-align:left; font-size:0.8em">
      {{#each invites this._id}}
        <li>
          I invited {{getName invitee}}
          {{#if accepted}}
            <span style="color:green">, who Accepted!</span>
          {{/if}}
          {{#if declined}}
            <span style="color:red">, who Declined.</span>
          {{/if}}
        </li>
      {{/each}}
      </ul>
    </li>
  {{/each}}
  </ul>
</template>

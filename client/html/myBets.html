<template name="myBets">
  <h1>
    My Bets
  </h1>
  
  <div class="bet-blocks-container">
  {{#each bets}}
    <div class="bet-block">
      {{#unless activeBet this}}
        {{#if wonBet this}}
          <div class="bet-block-win-notif">
            You Won!
          </div>
        {{else}}
          <div class="bet-block-lose-notif">
            You Lost
          </div>
        {{/if}}
      {{/unless}}
      <button data-bet="{{_id}}" class="viewBet">
        {{#if activeBet this}}
          Update
        {{else}}
          View
        {{/if}}
      </button>
      <div class="bet-description">
        Goal: {{bet_name this}}<br>
        Time Left: {{days_left this}} days
      </div>
    </div>
  {{else}}
    <h2>You have no Goals.</h2>
  {{/each}}
  </div>
</template>

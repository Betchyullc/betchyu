<template name="myBets">
  
  <div class="main-block">
  <h1 class="title">My Bets</h1>
  {{#each bets}}
    <div class="bet-block">
      {{#unless activeBet this}}
        {{#if wonBet this}}
          <div class="bet-block-win-notif">
            You Won!
          </div>
        {{else}}
          <div class="bet-block-lose-notif">
            You Lost
          </div>
        {{/if}}
      {{/unless}}
      <a href="/bet/{{_id}}" class="button">
        {{#if activeBet this}}
          Update
        {{else}}
          View
        {{/if}}
      </a>
      <div class="bet-description">
        Goal: {{bet_name this}}<br>
        Time Left: {{days_left this}} days
      </div>
    </div>
  {{else}}
    <h2>You have no Goals.</h2>
  {{/each}}
  </div>
</template>

<template name="myGoals">
  <h1>
    My Goals
  </h1>

  <div class="bet-blocks-container">
  {{#each bets}}
    <div class="bet-block">
      <button data-bet="{{_id}}" class="viewBet">Update</button>
      <div class="bet-description">
        Goal: {{bet_name this}}<br>
        Time Left: {{days_left this}} days
      </div>
    </div>
  {{/each}}
  </div>
</template>

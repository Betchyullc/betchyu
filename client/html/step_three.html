<template name="step_three">
  <div style="height:12%">
    <h1 style="margin-top:0; padding-top:30px; margin-bottom:0;">Step 3</h1>
    <p>Select friends to challenge</p>
  </div>
  <div style="height:8%">
    <input type="text" id="searchbar"/>
  </div>
  
  <div class="friendslist-container bet-friends-container">
    <div class="bet-onBoard-list">
      <div class="bet-onBoard-list-head">
        Selected:
      </div>
      {{#each selectedFriends}}
        {{name}}<br>
      {{/each}}
    </div>
    <div class="bet-invited-list">
      <div class="bet-invited-list-head">
        Friends:
      </div>
      <ul>
      {{#each friends}}
        <li class="{{selected name}}">{{name}}</li>
      {{/each}}
      </ul>
    </div>
  </div>

  <button id="nextStep">Finish</button>
</template>

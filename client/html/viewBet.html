<template name="viewBet">
  {{formatted_owners_bet}}<br>
  <hr>
  {{#each bet}}
    The Bet: Lose {{goal}} lbs in {{days}} days<br>
    {{days_left this}} days left to go
    <hr>
    On Board: <br>
    {{#each accepted this._id}}
      {{getName invitee}}<br>
    {{/each}}
    <hr>
    Invited:<br>
    {{#each friends}}
      friend: {{this.name}}
      {{#if needToInvite this.id}}
        <button data-fbid="{{this.id}}" class="inviteToBetchyu">Invite to Betchyu</button>
      {{/if}}<br>
    {{/each}}
    {{#unless isAccepted}}
      <button id="acceptBet">Accept the Bet</button>
      <button class="inverse-button" id="declineBet">Decline the Bet</button>
    {{/unless}}
  {{/each}}
</template>
